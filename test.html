<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Reklamy rotacyjne</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .ad-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 10px;
      z-index: 10000;
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform: translateY(100%);
      opacity: 0;
    }

    .ad-popup.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .ad-header {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .ad-image {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 6px;
    }

    .ad-message {
      margin-top: 8px;
    }

    .ad-actions, .ad-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .ad-actions button, .ad-footer button {
      padding: 4px 8px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .ad-progress {
      height: 4px;
      background: dodgerblue;
      width: 0;
      border-radius: 4px;
      transition: width linear;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<script>
  const adBanners = [
    {
      title: "Nowy produkt!",
      message: "Sprawdź naszą najnowszą ofertę!",
      image: "https://source.unsplash.com/featured/300x200?tech",
      link: "https://example.com/tech"
    },
    {
      title: "Promocja wakacyjna",
      message: "Zarezerwuj wakacje 20% taniej!",
      image: "https://source.unsplash.com/featured/300x200?beach",
      link: "https://example.com/vacation"
    },
    {
      title: "Gadżety dla graczy",
      message: "Zobacz najlepsze akcesoria gamingowe!",
      image: "https://source.unsplash.com/featured/300x200?gaming",
      link: "https://example.com/gaming"
    }
  ];

  let currentAdIndex = 0;
  let popupEl = null;
  let interval = null;
  let neverShow = localStorage.getItem("neverShowAds") === "true";

  function showAd(index) {
    if (neverShow) return;

    const ad = adBanners[index];
    if (popupEl) popupEl.remove();

    popupEl = document.createElement("div");
    popupEl.className = "ad-popup visible";

    popupEl.innerHTML = `
      <div class="ad-header">${ad.title}</div>
      <img src="${ad.image}" class="ad-image" alt="${ad.title}" />
      <div class="ad-message">${ad.message}</div>
      <div class="ad-actions">
        <button class="btn-go">Zobacz</button>
        <button class="btn-close">Zamknij</button>
      </div>
      <div class="ad-footer">
        <button class="btn-never">Nigdy nie pokazuj</button>
        <div class="ad-progress"></div>
      </div>
    `;

    // Obsługa kliknięć
    popupEl.querySelector(".btn-go").onclick = () => window.open(ad.link, "_blank");
    popupEl.querySelector(".ad-image").onclick = () => window.open(ad.link, "_blank");
    popupEl.querySelector(".btn-close").onclick = () => popupEl.classList.remove("visible");
    popupEl.querySelector(".btn-never").onclick = () => {
      localStorage.setItem("neverShowAds", "true");
      popupEl.classList.remove("visible");
    };

    document.body.appendChild(popupEl);

    // Pasek postępu (resetuj i animuj)
    const bar = popupEl.querySelector(".ad-progress");
    bar.style.width = "0%";
    setTimeout(() => {
      bar.style.transition = "width 7s linear";
      bar.style.width = "100%";
    }, 100);
  }

  function rotateAds() {
    if (neverShow) return;
    showAd(currentAdIndex);
    currentAdIndex = (currentAdIndex + 1) % adBanners.length;
  }

  window.addEventListener("load", () => {
    rotateAds();
    interval = setInterval(rotateAds, 8000); // co 8 sekund zmiana
  });
</script>

</body>
</html>
