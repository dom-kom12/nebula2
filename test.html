<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Reklamy rotacyjne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .ad-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background-color: white;
      border: 2px solid #555;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 10000;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s, transform 0.5s;
    }

    .ad-popup.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .ad-popup img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .ad-popup .title {
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 5px;
    }

    .ad-popup .message {
      margin: 8px 0;
    }

    .ad-popup .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .ad-popup .buttons button {
      flex: 1;
      margin: 2px;
      padding: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .ad-progress {
      height: 5px;
      background-color: dodgerblue;
      width: 0%;
      margin-top: 8px;
      border-radius: 3px;
      transition: width linear;
    }
  </style>
</head>
<body>

<script>
  const banners = [
    {
      title: "Nowość!",
      message: "Zobacz nasze nowe produkty!",
      image: "https://source.unsplash.com/300x180/?technology",
      link: "https://example.com/tech"
    },
    {
      title: "Wakacyjna promocja!",
      message: "Tylko teraz 50% taniej!",
      image: "https://source.unsplash.com/300x180/?vacation",
      link: "https://example.com/vacation"
    },
    {
      title: "Gaming Zone",
      message: "Sprzęt dla graczy w promocji.",
      image: "https://source.unsplash.com/300x180/?gaming",
      link: "https://example.com/gaming"
    }
  ];

  let adIndex = 0;
  let popup;
  let interval;
  const neverShow = localStorage.getItem("ads_off") === "1";

  function createBanner(ad) {
    // usuń poprzedni baner
    if (popup) popup.remove();

    popup = document.createElement("div");
    popup.className = "ad-popup";

    popup.innerHTML = `
      <img src="${ad.image}" alt="Banner">
      <div class="title">${ad.title}</div>
      <div class="message">${ad.message}</div>
      <div class="buttons">
        <button onclick="window.open('${ad.link}', '_blank')">Zobacz</button>
        <button onclick="popup.remove()">Zamknij</button>
      </div>
      <div class="buttons">
        <button onclick="neverShowAds()">Nigdy nie pokazuj</button>
      </div>
      <div class="ad-progress" id="progressBar"></div>
    `;

    document.body.appendChild(popup);

    // animacja pojawienia
    setTimeout(() => popup.classList.add("visible"), 50);

    // pasek postępu
    const progress = popup.querySelector("#progressBar");
    progress.style.transition = "width 7s linear";
    progress.style.width = "100%";

    // automatyczne zniknięcie
    setTimeout(() => {
      popup?.remove();
    }, 7000);
  }

  function rotateAds() {
    if (neverShow) return;
    createBanner(banners[adIndex]);
    adIndex = (adIndex + 1) % banners.length;
  }

  function neverShowAds() {
    localStorage.setItem("ads_off", "1");
    popup?.remove();
    clearInterval(interval);
  }

  window.addEventListener("DOMContentLoaded", () => {
    if (!neverShow) {
      rotateAds();
      interval = setInterval(rotateAds, 9000);
    }
  });
</script>

</body>
</html>
